{% extends 'base.html' %}
{% load static %}
{% block content %} 
<head>
    <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      text-align: left;
      padding: 8px;
    }
    
   
    
    th {
      background-color: #305b64;
      color: black;
    }
    </style>
</head>
<body>
    
    <h2 class="text-center" style="font-family: cursive; font-weight: bold; background-color: darkgrey; margin-top: 30px;">All CUSTOMERS</h2>
    <hr>
<div class="container mt-5" style="background-color:whitesmoke; width:100%;">
    
    <table class="table table-bordered" id="example">
        <thead>
            <tr>
                <th>Sr.No.</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>balance</th>
            </tr>
        </thead>
        <tbody>
            {% for i in all_customers %}

            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.first_name}} {{i.last_name}}</td>
                <td>{{i.user_email}}</td>
                <td>{{i.current_balance}}</td>
                <td><a href="{% url 'view_customer' i.acoount_no %}" class="btn btn-success">View User</a></td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</body>
{% endblock content %}
